	<body>

		<p>Craeting buttons and connecting it with lines</p>

		<div>
			<button class="bitbtt" type="button" id="butt1" value=0 onclick=togleVal("butt1")>0</button>
			<button class="bitbtt" type="button" id="butt2" value=0 onclick=togleVal("butt2")>0</button>
			<button class="bitbtt" type="button" id="butt3" value=0 onclick=togleVal("butt3")>0</button>
		</div>


		<script>
		function togleVal(id){
			var val= document.getElementById(id).value;
			if (val == 0)
				val=1;
			else
				val=0;
			document.getElementById(id).value=val;
			document.getElementById(id).innerHTML=val;
		}
			

		</script>
