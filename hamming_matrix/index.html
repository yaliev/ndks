	<body>
    <h3 id="modelTitle">Interactive Simulation Model of Hamming Code - Matrix Algorithm</h3>

    <div id="loginDiv" title="Login">
        <form>
            <p class="validateTips" id="wrongUserName" style="display: none"></p>
            <fieldset>
                <legend id="userNameTxt">User name</legend>
                <input type="text" class="text ui-widget-content ui-corner-all" id="userName" name="userName">

            <fieldset>
                <legend id="selLang">Select a language</legend>

    <div id="msgDialog" title="">
        <span id="simFinishMsg"></span>

    <div id="scroll-container" >

	<!--------------------------SCRIPT-------------------------------------->
	<script type="text/javascript">

        $("#msgDialog").dialog({
            autoOpen : false, modal : true, show : "blind", hide : "blind",
            minHeight:100, minWidth:100,  height: 'auto', width: 'auto'
        });
        // $("#msgDialog" ).dialog('close');

        let currlang = document.querySelector('input[name="lang"]:checked').value;
        let lang =  new LnagPack(currlang);
        let userName;
        let componentsPos={ir:'', cr:'', en:'', dec:'', alg:''};
        let size = calcSize();
        let divSize ={  width: document.getElementById("large-container").clientWidth,
            height: document.getElementById("large-container").clientHeight};
        let winSize = {width: window.innerWidth, height: window.innerHeight};
        let titleHeight = document.getElementById("modelTitle").clientHeight+2*15;
        let cpHeight = document.getElementById("cp").clientHeight+2*15;
        if(winSize.width > size.width) size.width = divSize.width;
        if(winSize.height-titleHeight-cpHeight > size.height) size.height = winSize.height-titleHeight-cpHeight;

        // creating the Stage
		let stage = new Konva.Stage({
			container: 'container',
			width: size.width,
			height: size.height,
			cursor: 'default',
			draggable: false
		});		

		// creating the model object
		let model = new hcMatModel();

		// error for code parameters
        let errors = {count:0, history:[]};
		
		//check for correct code parameters
		function ckeckParam(){
			let codeParam ={
				m: Number(document.getElementById('infoBitNum').value),
				k: Number(document.getElementById('parityBitNum').value),
				n: Number(document.getElementById('cwBitNum').value),
				t: Number(document.getElementById('errDetectNum').value),
                process: document.querySelector('input[name="process"]:checked').value,
                lang: document.querySelector('input[name="lang"]:checked').value
			};
			let check = model.checkParam(codeParam);
			if (check === true){ // if parameters is right run the below

				let layers = model.init(errors);
				layers.forEach(layer => {
					stage.add(layer);
				});
				model.stat.userName = userName;
				document.getElementById('checkBtn').disabled=true;
				document.getElementById('infoBitNum').disabled=true;
				document.getElementById('parityBitNum').disabled=true;
				document.getElementById('cwBitNum').disabled=true;
				document.getElementById('errDetectNum').disabled=true;
				document.getElementById('nextBtn').disabled=false;
				document.getElementById('resetBtn').disabled=false;
				document.getElementById('autoRunBtn').disabled=false;
                document.getElementsByName("lang")[0].disabled = true;
                document.getElementsByName("lang")[1].disabled = true;
                document.getElementsByName("process")[0].disabled = true;
                document.getElementsByName("process")[1].disabled = true;
            }
			else{
                errors.count++;
                errors.history.unshift(check);
                $("#msgDialog").dialog('option','title', lang.gn.error);
                $("#msgDialog").css({'color':'red'});
                $("#msgDialog").html(check+' !');
                $("#msgDialog").dialog({show : 'shake'});
                $("#msgDialog").dialog('open');
            }
		}

        // execute when info bit numbers change
        function calcSize(){
            let e = document.getElementById("cwBitNum");
            let bitCount = e.options[e.selectedIndex].value;
            let bitWidth = 36, dist = 320, padding = 36, margin = 20;
            let minWidth = margin + padding + (bitWidth*bitCount) + dist + margin;
            let minHeight = 750 + document.getElementById("cp").clientHeight;
            let size = {width: minWidth, height: minHeight};
            return size;
        }

        // language change function
        function langChange(){
            let currlang = document.querySelector('input[name="lang"]:checked').value;
            let lang =  new LnagPack(currlang);
            $('#userNameTxt').html(lang.gn.userNameTxt);
            $('#selLang').html(lang.gn.selLang);
            $('#loginBtn').html(lang.gn.login);
            $('#loginDiv' ).dialog({title: lang.gn.login});
            $('#passDiv' ).dialog({title: lang.gn.passTxt});
            $('#wrongUserName').text(lang.gn.wrongUserName);
            $('#passTxt').text(lang.gn.passTxt);
            $('#wrongPass').text(lang.gn.wrongPass);

            $('#modelTitle').html(lang.gn.hcModelTitle);
            $('#checkBtn').html(lang.gn.openMdlBtn);
            $('#resetBtn').html(lang.gn.resetMdlBtn);
            $('label[for=encRadio]').html(lang.gn.encRadio);
            $('label[for=decRadio]').html(lang.gn.decRadio);
            $('#mode').html(lang.gn.mode);

            $('#infoBitNum').prop('title', lang.gn.mTitle);
            $('#errDetectNum').prop('title', lang.gn.lTitle);
            $('#parityBitNum').prop('title', lang.gn.kTitle);
            $('#cwBitNum').prop('title', lang.gn.nTitle);
        }


		function changeDivSize(){
		    let size = calcSize();
            let currDivSize={   width: document.getElementById("large-container").clientWidth,
                                height: document.getElementById("large-container").clientHeight};
            if(currDivSize.width < size.width) {
                document.getElementById('large-container').setAttribute('class','width');
                document.getElementById('large-container').style.width = size.width+'px';
            }

            if(currDivSize.height < size.height) {
                document.getElementById('large-container').setAttribute("style","height:"+size.height+"px");
            }
        }

        document.addEventListener('DOMContentLoaded', function(){
            changeDivSize();
            langChange();
            document.getElementById('checkBtn').disabled=false;
            document.getElementById('infoBitNum').disabled=false;
            document.getElementById('parityBitNum').disabled=false;
            document.getElementById('cwBitNum').disabled=false;
            document.getElementById('errDetectNum').disabled=false;
            document.getElementById('nextBtn').disabled=true;
            document.getElementById('resetBtn').disabled=true;
            document.getElementById('autoRunBtn').disabled=true;
        }, false);

        // login button click event
        loginBtnEvent = function() {
            let user = $('#userName').val();
            if(user === 'yaliev' || user === 'earsova' || user === 'givanova'){
                $("#passDiv").dialog('open');
            }
            else{
                if(user.length !== 6){
                    $('#wrongUserName').css('display', 'inline');
                    return;
                }
                $("#loginDiv" ).dialog('close');
                $('#autoRunBtn').css('display', 'none');
                $('#nextBtn').css('display', 'none');
                login();
            }
        };
        // );

        login = function(){
            userName = $('#userName').val();
            document.getElementById('currUser').innerHTML = userName+'  |';
            $('#currUser').css('color', 'RoyalBlue');
            document.getElementById("loginDiv").style.display = "none";
            document.getElementById("cp").style.display = "block";
        };

        checkPass = function(){
            if($.MD5($('#password').val()) === '88a2fdd0aa43fea0d282b21c4a32895e'){
                $('#wrongPass').text('');
                $("#passDiv").dialog('close');
                $('#autoRunBtn').css('display', 'inline');
                $('#nextBtn').css('display', 'inline');
                login();
                $("#loginDiv" ).dialog('close');
            }
            else $('#wrongPass').css('display', 'inline');
        };


        let dialogPass = $("#passDiv").dialog({
            autoOpen: false,
            height: 'auto',
            width: 'auto',
            modal: true,
            show : "blind",
            buttons: {
                "OK": checkPass,
                Cancel: function() {
                    dialogPass.dialog("close");
                }
            },
            close: function() {
                form[0].reset();
            }
        });

        $("#loginDiv").dialog({
            autoOpen : true, modal : true, show : "blind", hide : "blind",
            minWidth: 320,
            maxWidth: 320, height: 300,
            buttons: {
                'login': loginBtnEvent
            }
        });
        $("#langBG").checkboxradio();
        $("#langEN").checkboxradio();

        let form = dialogPass.find( "form" ).on( "submit", function( event ) {
            event.preventDefault();
            checkPass();
        });
	</script>
